<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clínica - Consultas y Farmacia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">

    <!-- FORMULARIO CONSULTA MÉDICA -->
    <div class="card mb-4 shadow">
      <div class="card-header bg-primary text-white">
        <h5>Registro - Consulta Médica</h5>
      </div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-4">
            <input id="nombreConsulta" placeholder="Nombre completo" class="form-control">
          </div>
          <div class="col-md-3">
            <input id="dniConsulta" placeholder="DNI" class="form-control" maxlength="8"
                   pattern="^\d{8}$" title="DNI de 8 dígitos" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
          </div>
          <div class="col-md-5">
            <input id="motivoConsulta" placeholder="Motivo de consulta" class="form-control">
          </div>
          <div class="col-12">
            <button class="btn btn-success" onclick="registrarConsulta()">Registrar Consulta</button>
          </div>
        </div>
      </div>
    </div>

    <!-- FORMULARIO FARMACIA -->
    <div class="card mb-4 shadow">
      <div class="card-header bg-success text-white">
        <h5>Registro - Entrega de Medicamentos</h5>
      </div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-5">
            <label class="form-label">Paciente registrado</label>
            <select id="nombreFarmacia" class="form-select" onchange="actualizarDniFarmacia()">
              <option value="">Seleccione un paciente</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">DNI</label>
            <input id="dniFarmacia" class="form-control" maxlength="8" readonly>
          </div>
          <div class="col-md-4">
            <label class="form-label">Medicamento</label>
            <select id="medicamento" class="form-select">
              <option value="">Seleccione medicamento</option>
              <option>Paracetamol</option>
              <option>Ibuprofeno</option>
              <option>Amoxicilina</option>
              <option>Loratadina</option>
              <option>Omeprazol</option>
            </select>
          </div>
          <div class="col-12">
            <button class="btn btn-success" onclick="registrarFarmacia()">Registrar Entrega</button>
          </div>
        </div>
      </div>
    </div>

    <!-- TABLA CONSULTAS -->
    <div class="card mb-4 shadow">
      <div class="card-header bg-secondary text-white">
        <h5>Pacientes - Consultas Médicas</h5>
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead><tr><th>Nombre</th><th>DNI</th><th>Motivo</th><th>Acciones</th></tr></thead>
          <tbody id="tablaConsulta"></tbody>
        </table>
      </div>
    </div>

    <!-- TABLA FARMACIA -->
    <div class="card shadow">
      <div class="card-header bg-dark text-white">
        <h5>Pacientes - Entrega de Medicamentos</h5>
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead><tr><th>Nombre</th><th>DNI</th><th>Medicamento</th><th>Acciones</th></tr></thead>
          <tbody id="tablaFarmacia"></tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="script3.js"></script>
</body>
</html>
